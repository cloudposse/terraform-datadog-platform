simple:
  name: "cloudposse.com simple test"
  message: "CloudPosse simple is not reachable"
  type: api
  subtype: http
  tags:
    - "ManagedBy:Terraform"
  locations:
    - "aws:us-west-2"
  status: "live"
  request_definition:
    url: "https://cloudposse.com"
    method: GET
  request_headers: {}
  request_query: {}
  set_cookie: ""
  options_list: {}
  assertion:
    - type: statusCode
      operator: is
      target: "200"

complex:
  name: "cloudposse.com complex test"
  message: "CloudPosse complex is not reachable"
  type: api
  subtype: http
  tags:
    - "ManagedBy:Terraform"
  locations:
    - "aws:us-east-2"
  status: "live"
  request_definition:
    url: "https://cloudposse.com"
    method: GET
  request_headers:
    Accept-Charset: "utf-8, iso-8859-1;q=0.5"
    Accept: "text/html"
  request_query:
    hello: world
  set_cookie: ""
  options_list:
    tick_every: 1800
    follow_redirects: true
    retry:
      count: 3
      interval: 5
    monitor_options:
      renotify_interval: 2400
  assertion:
    - type: statusCode
      operator: is
      target: "200"
    - type: body
      operator: validatesJSONPath
      targetjsonpath:
        operator: is
        targetvalue: true
        jsonpath: status
