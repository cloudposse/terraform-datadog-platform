ssl-test:
  name: "SSL Test"
  message: "The certificate has expired!"
  type: api
  subtype: ssl
  tags:
    - "ManagedBy:Terraform"
  locations:
    - "aws:us-west-2"
  status: "live"
  request_definition:
    host: cloudposse.com
    port: 443
  request_headers: {}
  request_query: {}
  set_cookie: ""
  options_list: {}
  assertion:
    - type: certificate
      operator: isInMoreThan
      target: 30
